<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Random Gallery</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__image" src="https://picsum.photos/50/50" alt="logo image">
            <h1>Random Gallery</h1>
        </header>

        <main class="main">
            <div class="popup">
                <button type="button" class="popup__close-button">X</button>
                <h3 class="popup__title">Mude seus dados</h3>
                <form class="popup__form" name="register">
                    <input class="popup__name-input" type="text" name="name" placeholder="Nome">
                    <input class="popup__title-input" type="text" name="title" placeholder="Sua descrição">
                    <input class="popup__image-input" type="text" name="image" placeholder="Seu link de foto">
                    <button class="popup__save-button" type="submit">Salvar</button>
                </form>
            </div>

            <section class="profile">
                <img class="profile__image" src="https://picsum.photos/400/400" alt="Profile image">
                <div class="profile__fields">
                    <div class="profile__person">
                        <h2 class="profile__name">Juliano Ventola</h2>
                        <button id="button" class="profile__edit"><img class="profile__edit-image"
                                src="./images/edit_icon.svg" alt="Edit icon"></button>
                    </div>
                    <h3 class="profile__title">Developer</h3>
                </div>

            </section>

            <section class="gallery">
                <!-- <div class="gallery__main">
                    <h2 class="title">Check our pictures</h2>
                    <button class="add-button"><img class="add-button__icon" src="./images/add_icon.svg"
                            alt="Add icon"></button>
                </div> -->

                <ul class="cards">
                    <li class="card__item">
                        <img class="card__image" src="https://picsum.photos/300/300" alt="Random image being loaded">
                        <h4 class="card__title">Landscape image</h4>
                        <p class="card__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis,
                            provident.</p>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__description">© 2024 Dev Gallery - Random</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
